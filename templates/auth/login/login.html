{% extends "base.html" %} {% block title %}InHouse - Login{% endblock %} {%
block content %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h1
      class="mt-10 text-center text-5xl font-bold leading-9 tracking-tight text-gray-900 cursor-pointer"
      alt="InHouse"
      hx-get="/"
      hx-push-url="true"
      hx-swap="innerHtml transition:true"
      hx-target="#content"
    >
      inHouse
    </h1>
    <h2
      class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
    >
      {{translator.translate("login")}}
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form
      class="space-y-6"
      hx-post="/login"
      hx-target="#login-form"
      hx-indicator="#indicator"
    >
      <div>
        <label
          for="email"
          class="block text-sm font-medium leading-6 text-gray-900"
        >
          {{translator.translate("email")}}
        </label>
        <div class="mt-2">
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label
            for="password"
            class="block text-sm font-medium leading-6 text-gray-900"
            >{{ translator.translate("password") }}</label
          >
          <div class="text-sm">
            <a
              href="/recover-account"
              hx-swap="innerHTML transition:true"
              hx-target="#content"
              class="font-semibold text-indigo-600 hover:text-indigo-500"
            >
              {{ translator.translate("did_you_forget_your_password") }}
            </a>
          </div>
        </div>
        <div class="mt-2">
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 gap-4 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          {{ translator.translate("login") }}
          <div id="indicator" class="flex justify-center">
            <svg
              class="htmx-indicator animate-spin -ml-1 mr-3 h-5 w-5 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
          </div>
        </button>
      </div>
    </form>

    <div id="login-form" class="mt-2"></div>

    <p class="mt-8 text-center text-sm text-gray-500">
      {{ translator.translate("no_account") }}
      <a
        href="/sign-up"
        hx-swap="innerHTML transition:true"
        hx-target="#content"
        class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
        >{{ translator.translate("register_here") }}</a
      >
    </p>
  </div>
</div>

{% endblock %}
